{% extends "model-page.html" %}

{% block content %}
<h2>Evento</h2>
<form action="submit" method="POST">{% csrf_token %}
    <input type="number" name="id_evento" value="{{evento.id}}" hidden>
    <br>
    <label for="titulo">Titulo</label>
    <br>
    <input type="text" name="titulo" id="titulo" size="23" value="{{ evento.titulo }}">
    <br>
    <label for="data">Data do Evento</label>
    <br>
    <input type="datetime-local" name="data_evento" id="data" size="23" value="{{ evento.get_data_input_evento }}">
    <br>
    <label for="local">Local</label>
    <br>
    <input type="text" id="local" name="local" size="23" value="{{evento.local}}">
    <br>
    <label for="desc">Descrição</label>
    <br>
    <textarea name="descricao" id="desc" cols="31" rows="10">{{evento.descricao}}</textarea>
    <br><br>

    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
